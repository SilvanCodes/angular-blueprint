<p>
  signup works!
</p>

<form [formGroup]="signupForm" (ngSubmit)="signup()">
  <label>
    Email
    <input type="text" formControlName="email">
    <span *ngIf="email.errors?.email">
      Email is not valid.
    </span>
    <span *ngIf="email.errors?.required && !email.pristine">
      Email is required.
    </span>
  </label>

  <form formGroupName="passwords">
    <label>
      Password
      <input type="password" formControlName="password">
      <span *ngIf="password.errors?.minlength">
        Password needs to be {{ password.errors.minlength.requiredLength }} characters long.
      </span>
      <span *ngIf="password.errors?.required && !password.pristine">
          Password is required.
      </span>
    </label>
    
    <label>
      Confirm Password
      <input type="password" formControlName="passwordConfirm">
    </label>

    <span *ngIf="passwords.errors?.mismatch && !passwordConfirm.pristine">
      Passwords must match.
    </span>
    
  </form>

  <button type ="submit" [disabled]="!signupForm.valid">Sign Up</button>
</form>

<p>
  Form Status: {{ signupForm.status }}
</p>
