<form [formGroup]="loginForm" (ngSubmit)="login()">
  <label>
    Email
    <input type="text" formControlName="email">
  </label>

  <label>
    Password
    <input type="password" formControlName="password">
  </label>

  <button type="submit">Login</button>
</form>

<a routerLink="/signup">Sign Up</a>
